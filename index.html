<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="weather-container">
        
        <h1 class="app-title">Погода</h1>

        <form id="city-search-form">
            <input type="text" id="city-input" placeholder="Введите название города" required>
            <button type="submit" id="search-button">Искать</button>
        </form>

        <div class="weather-info">
            <h2 id="city-name" class="city">...</h2>
            <i id="weather-icon" class="fa-solid fa-cloud-sun fa-3x"></i>
            <p id="temperature" class="temperature">... °C</p>
            <p id="description" class="description">...</p>
            
            <div class="additional-info">
                <p>Влажность: <span id="humidity">--</span>%</p>
                <p>Скорость ветра: <span id="wind-speed">--</span> км/ч</p>
            </div>
        </div>

    </div>

    <div class="cities-container">
        <div class="city-cards-title">
            <h3>Другие города</h3>
        </div>
        <div id="city-cards-wrapper" class="city-cards-wrapper">
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
